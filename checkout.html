<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--<<<<<<<<<<<<<<< Font Awesome Cdn  >>>>>>>>>>>-->

    <!--<<<<<<<<<<<<<< Bootstrap Cdn  >>>>>>>>>>>>>>>>-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--<<<<<<<<<<<<<< Style Css  >>>>>>>>>>>>>>>>>>>>-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/root.css">
</head>

<body>


    <!-- Header Navbar -->
    <!-- Header Navbar -->
    <!-- Header Navbar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-dark px-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/logo.png" alt="Logo">
                    <span>ShoeZone</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="./checkout.html">Checkout</a>
                        </li>
                    </ul>
                    <div class="nav-action">
                        <a class="action-link login" href="./login.html">Login</a>
                        <a class="action-link register" href="./register.html">Register</a>
                        <button class="text-white" style="font-size: 17px;"><i
                                class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Checkout Form  -->
    <div class="checkout-container">
        <div class="container">
            <div class="title">
                <h1>Checkout Now!</h1>
            </div>
            <div class="checkout">
                <form id="checkout-form" action="#" method="post">
                    <div class="input-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required maxlength="50">
                    </div>

                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-field">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required maxlength="100">
                    </div>

                    <div class="input-field">
                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="">-- Please Select --</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank-transfer">Bank Transfer</option>
                        </select>
                    </div>

                    <div class="button-container">
                        <button class="submit-btn" type="submit">Place Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Checkout List  -->
    <div class="container">
        <div class="checkout-list">
            <div class="title">
                <h2>Cart List</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10.00</td>
                        <td>2</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$5.00</td>
                        <td>1</td>
                        <td>$5.00</td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>$15.00</td>
                        <td>3</td>
                        <td>$45.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Subtotal:</td>
                        <td>$70.00</td>
                    </tr>
                    <tr>
                        <td colspan="3">Tax:</td>
                        <td>$4.20</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total:</td>
                        <td>$74.20</td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>

    <!-- Footer  -->
    <!-- Footer  -->
    <!-- Footer  -->
    <footer class="footer">
        <p>ShoeZone 2023 &copy; All Rights Reserved</p>
    </footer>

</body>

</html>
