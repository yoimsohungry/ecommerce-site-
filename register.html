<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--<<<<<<<<<<<<<< Bootstrap Cdn  >>>>>>>>>>>>>>>>-->

    <!--<<<<<<<<<<<<<< Style Css  >>>>>>>>>>>>>>>>>>>>-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/root.css">
</head>

<body>


    <!-- Header Navbar -->
    <!-- Header Navbar -->
    <!-- Header Navbar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg bg-dark px-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/logo.png" alt="Logo">
                    <span>ShoeZone</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./checkout.html">Checkout</a>
                        </li>
                    </ul>
                    <div class="nav-action">
                        <a class="action-link login" href="./login.html">Login</a>
                        <a class="action-link register" href="./register.html">Register</a>
                        <button class="text-white" style="font-size: 17px;"><i
                                class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- login Section  -->
    <!-- login Section  -->
    <!-- login Section  -->
    <div class="container">
        <div class="register-section">
            <div class="register-form">
                <div class="title">
                    <h4>Register Now!</h4>
                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="User Name" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="New password" required>
                        <input type="password" placeholder="Conform password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="./login.html">Already have an account!</a>
                    </div>
                    <div class="checkbox">
                        <input type="radio" id="product" name="product" value="product" required>
                        <label for="product"> How did you hear about us?</label>
                    </div>
                    <div class="button-container">
                        <button class="login-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer  -->
    <!-- Footer  -->
    <!-- Footer  -->
